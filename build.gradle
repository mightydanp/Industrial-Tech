plugins {
	id 'eclipse'
	id 'idea'
	id 'net.neoforged.gradle.userdev' version '7.0.+'
}

group= mod_group_id

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

project.evaluationDependsOn(":TechCore")

runs {	
	configureEach {
		workingDirectory project.file('run')
        systemProperty 'forge.logging.console.level', 'debug'

        modSource project(":TechCore").sourceSets.main
		modSource project.sourceSets.main
	}
    
	client {
	}

	server {
	}
}

dependencies {
	implementation "net.neoforged:neoforge:${neo_version}"

    implementation project(':TechCore')

	compileOnly "mezz.jei:jei-${minecraft_version}-common-api:${jei_version}"
    compileOnly "mezz.jei:jei-${minecraft_version}-forge-api:${jei_version}"
    runtimeOnly "mezz.jei:jei-${minecraft_version}-forge:${jei_version}"
}

modDependencies = [ modId: "techcore", type: "required", ordering: "NONE", side: "BOTH", versionRange: "[" + tech_core_version + ",)" ]
modMixins = ["${mod_mixins}"]

tasks.withType(ProcessResources).configureEach {
    var replaceProperties = [
            minecraft_version        : minecraft_version,
			minecraft_version_range  : minecraft_version_range,
            neo_version              : neo_version,
			neo_version_range        : neo_version_range,
            loader_version_range     : loader_version_range,
            mod_id                   : mod_id,
			mod_name                 : mod_name,
			mod_license              : mod_license,
			mod_version              : mod_version,
            mod_authors              : mod_authors,
			mod_description          : mod_description,
			mod_group_id             : mod_group_id,
			mod_issue_tracker_url    : mod_issue_tracker_url,
			mod_mixins               : mod_mixins,
            jei_version              : jei_version,
			tech_core_version_range  : tech_core_version_range,
			tech_core_version        : tech_core_version,
    ]
    inputs.properties replaceProperties

    filesMatching(['META-INF/mods.toml']) {
        expand replaceProperties + [project: project]
    }
}

